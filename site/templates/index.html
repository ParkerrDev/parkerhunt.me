<script>
let clickCount = 0;

function handleClick() {
    clickCount += 1;
    const img = document.getElementById('memoji').querySelector('img');
    const default_images = ['/images/memoji.PNG', '/images/freshman-photo.jpg', '/images/😷.jpg'];
    
	if (clickCount < 16)  {
    	img.src = default_images[clickCount % default_images.length];
	}

    if (clickCount >= 16 && clickCount < 1000) {
        document.getElementById('description').textContent = clickCount;

        const contrastIncrease = 0.5 * (clickCount - 10);
        const brightnessIncrease = 0.5 * (clickCount - 10);
        const saturateIncrease = 0.5 * (clickCount - 10);

        img.style.filter = 
            `contrast(${100 + contrastIncrease}%) brightness(${100 + brightnessIncrease}%) saturate(${100 + saturateIncrease}%)`;
    }

    switch (clickCount) {
        case 16:
            img.src = '/images/🤔.png';
            break;
        case 40:
            window.open("https://www.youtube.com/watch?v=uGvS0s0l2K4", '_blank');
            break;
        case 33:
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", '_blank');
            break;
        case 69:
            window.open("https://www.youtube.com/watch?v=-NuX79Ud8zI", '_blank');
            document.getElementById('description').textContent = '69';
            break;
        case 200:
            img.src = '/images/👹.png';
            break;
        case 300:
            img.src = '/images/🤔.png';
            break;
        case 404:
            img.src = '/images/child.png';
            break;
        case 420:
            window.open("https://www.youtube.com/watch?v=e88KUtpM9s8", '_blank');
            break;
        case 421:
            document.getElementById('description').textContent = `${clickCount} dude stop you're going to break your fingers...`;
            break;
        case 450:
            document.getElementById('description').textContent = `${clickCount} whatever bro...`;
            break;
        case 550:
            document.getElementById('description').textContent = clickCount;
            break;
        case (888-222):
            document.getElementById('description').textContent = 'I\'m not going to display this number...';
            break;
        case 800:
            img.style.filter = `contrast(100%) brightness(100%) saturate(100%)`;
            img.src = '/images/🍪.png';
            document.getElementById('description').textContent = `${clickCount} at this point you're better off playing cookie clicker...`;
            break;
        case 1000:
            img.src = '/images/chad.png';
            document.getElementById('description').textContent = `${clickCount} absolute chad...`;

            const contrastIncrease = 0.5 * (clickCount - 1000);
            const brightnessIncrease = 0.5 * (clickCount - 1000);
            const saturateIncrease = 0.5 * (clickCount - 1000);

            img.style.filter = `contrast(${100 + contrastIncrease}%) brightness(${100 + brightnessIncrease}%) saturate(${100 + saturateIncrease}%)`;
            break;
    }
}
</script>
