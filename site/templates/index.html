<script>
    let clickCount = 0;
    const defaultImages = [
        '/images/memoji.png',
        '/images/bitmoji-3d.png',
        '/images/ğŸ™‚.jpg',
        // '/images/ğŸ˜·.jpg',
    ];
    const specialImages = {
        16: '/images/ğŸ¤”.jpg',
        200: '/images/ğŸ˜®.jpg',
        300: '/images/ğŸ¤¡.jpg',
        404: '/images/ğŸ‘¶.jpg',
        800: '/images/ğŸª.jpg',
        1000: '/images/ğŸ§”.jpg'
    };

    function handleClick() {
        clickCount += 1;
        const img = document.getElementById('memoji').querySelector('img');
        
        // Reset styles
        img.style.filter = '';
        
        if (clickCount < 16)  {
            img.src = defaultImages[clickCount % defaultImages.length];
        } else if (clickCount >= 16 && clickCount < 1000) {
            document.getElementById('description').textContent = clickCount;

            const contrastIncrease = 0.5 * (clickCount - 16);
            const brightnessIncrease = 0.5 * (clickCount - 16);
            const saturateIncrease = 0.5 * (clickCount - 16);

            img.style.filter = `contrast(${100 + contrastIncrease}%) brightness(${100 + brightnessIncrease}%) saturate(${100 + saturateIncrease}%)`;
        }
        
        if (specialImages[clickCount]) {
            img.src = specialImages[clickCount];
        }

        switch (clickCount) {
            case 20:
                window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", '_blank');
                break;
            case 40:
                window.open("https://www.youtube.com/watch?v=uGvS0s0l2K4", '_blank');
                break;
            case 69:
                window.open("https://www.youtube.com/watch?v=SiAk2Q4a0lA", '_blank');
                break;
            case 420:
                window.open("https://www.youtube.com/watch?v=o92aWy_YKQE", '_blank');
                break;
            case 421:
                document.getElementById('description').textContent = `${clickCount} dude stop you're going to break your fingers...`;
                break;
            case 450:
                document.getElementById('description').textContent = `${clickCount} whatever bro...`;
                break;
            case 550:
                document.getElementById('description').textContent = clickCount;
                break;
            case 666:
                document.getElementById('description').textContent = 'I\'m not going to display this number...';
                break;
            case 800:
                img.src = specialImages[800];
                img.style.filter = `contrast(${(0.5 * (clickCount - 800))}%) brightness(${(0.5 * (clickCount - 800))}%) saturate(${(0.5 * (clickCount - 800))}%)`;
                document.getElementById('description').textContent = `${clickCount} at this point you're better off playing cookie clicker...`;
                break;
            case 911:
                document.getElementById('description').textContent = `9/11 never forget ğŸ«¡`;
                window.open("https://www.youtube.com/watch?v=St7ny38gLp4", '_blank');
                break;
            case 1000:
                img.src = specialImages[1000];
                document.getElementById('description').textContent = `${clickCount} absolute chad...`;
                img.style.filter = `contrast(${100 + (0.5 * (clickCount - 1000))}%) brightness(${100 +(0.5 * (clickCount - 1000))}%) saturate(${100 + (0.5 * (clickCount - 1000))}%)`;
                break;
        }
    }

    window.onload = function() {
        const img = document.getElementById('memoji').querySelector('img');
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        img.style.transition = 'filter 0.3s ease, width 0.3s ease, height 0.3s ease';
    }
</script>
